<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strava OAuth Redirect</title>
</head>
<body>
  <p>Redirecting to the app...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      // Redirect to your Flutter app using your custom scheme + auth code
      window.location.href = `com.stravatestcallback://?code=${code}`;
    } else {
      document.body.innerHTML = "<p>Authorization code not found.</p>";
    }
  </script>
</body>
</html>
